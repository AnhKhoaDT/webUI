<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TwoKT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <header class="bg-dark py-3">
            <div class="container-custom">
                <div class="row">
                    <a href="#" class="col-2 text-decoration-none">
                        <h1>TwoKT</h1>
                    </a>
                    <div class="col-4 d-none d-md-block"> <!-- Ẩn trên điện thoại -->
                        <button class="btn btn-custom">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-ticket-perforated" viewBox="0 0 16 16">
                              <path d="M4 4.85v.9h1v-.9zm7 0v.9h1v-.9zm-7 1.8v.9h1v-.9zm7 0v.9h1v-.9zm-7 1.8v.9h1v-.9zm7 0v.9h1v-.9zm-7 1.8v.9h1v-.9zm7 0v.9h1v-.9z"/>
                              <path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3zM1 4.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1.05a2.5 2.5 0 0 0 0 4.9v1.05a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1.05a2.5 2.5 0 0 0 0-4.9z"/>
                            </svg>
                            <span>ĐẶT VÉ NGAY</span>
                        </button>
                        <button class="btn btn-custom">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cup-straw" viewBox="0 0 16 16">
                                <path d="M13.902.334a.5.5 0 0 1-.28.65l-2.254.902-.4 1.927c.376.095.715.215.972.367.228.135.56.396.56.82q0 .069-.011.132l-.962 9.068a1.28 1.28 0 0 1-.524.93c-.488.34-1.494.87-3.01.87s-2.522-.53-3.01-.87a1.28 1.28 0 0 1-.524-.93L3.51 5.132A1 1 0 0 1 3.5 5c0-.424.332-.685.56-.82.262-.154.607-.276.99-.372C5.824 3.614 6.867 3.5 8 3.5c.712 0 1.389.045 1.985.127l.464-2.215a.5.5 0 0 1 .303-.356l2.5-1a.5.5 0 0 1 .65.278M9.768 4.607A14 14 0 0 0 8 4.5c-1.076 0-2.033.11-2.707.278A3.3 3.3 0 0 0 4.645 5c.146.073.362.15.648.222C5.967 5.39 6.924 5.5 8 5.5c.571 0 1.109-.03 1.588-.085zm.292 1.756C9.445 6.45 8.742 6.5 8 6.5c-1.133 0-2.176-.114-2.95-.308a6 6 0 0 1-.435-.127l.838 8.03c.013.121.06.186.102.215.357.249 1.168.69 2.438.69s2.081-.441 2.438-.69c.042-.029.09-.094.102-.215l.852-8.03a6 6 0 0 1-.435.127 9 9 0 0 1-.89.17zM4.467 4.884s.003.002.005.006zm7.066 0-.005.006zM11.354 5a3 3 0 0 0-.604-.21l-.099.445.055-.013c.286-.072.502-.149.648-.222"/>
                            </svg>
                            <span>ĐẶT BẮP NƯỚC</span>
                        </button>
                    </div>
                    <div class="col-3 d-none me-5 d-md-block"> <!-- Ẩn trên điện thoại -->
                        <div class="input-group search-container">
                            <input type="text" class="form-control search-input" placeholder="Tìm phim, rạp">
                            <span class="input-group-text bg-white border-0 search-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" 
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-2 py-2">
                        <a href="login_signup.html" class="text-click-header d-none d-md-inline" style="margin-left: 15px;">Đăng nhập</a> <!-- Ẩn trên điện thoại -->
                    </div>
                </div>
                <hr>
            </div>
            <div class="container-custom py-1">
                <div class="row">
                    <div class="col-4 d-none d-md-block"> <!-- Ẩn trên điện thoại -->
                        <a href="#" class="text-click-header me-3">Trang chủ</a>
                        <a href="#" class="text-click-header me-3">Chọn rạp</a>
                        <a href="#" class="text-click-header">Lịch chiếu</a>
                    </div>
                </div>
                <div class="d-md-none"> <!-- Chỉ hiển thị trên thiết bị di động -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-list menu-icon" viewBox="0 0 16 16" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <div class="collapse" id="mobileMenu">
                        <div class="bg-dark p-2 shadow-sm">
                            <a href="#" class="d-block text-click-header">Trang chủ</a>
                            <a href="login_signup.html" class="d-block text-click-header">Đăng nhập/đăng ký</a>
                            <a href="#" class="d-block text-click-header">Tìm phim</a>
                            <a href="#" class="d-block text-click-header">Tìm rạp</a>
                            <a href="#" class="d-block text-click-header">Lịch chiếu</a>
                        </div>
                    </div>
                </div>
            </div>     
        </header>
        <section class="bg-light py-3">
            <div class="container-custom">
                <div class="container bg-white p-4 shadow-sm col-12 col-md-6 mx-auto mt-5">
                    <ul class="nav nav-tabs text-cus mb-4 d-flex" id="authTabs" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" 
                                    data-bs-target="#login" type="button" role="tab">
                                ĐĂNG NHẬP
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="signup-tab" data-bs-toggle="tab" 
                                    data-bs-target="#signup" type="button" role="tab">
                                ĐĂNG KÝ
                            </button>
                        </li>
                    </ul>
                
                    <div class="tab-content" id="authTabsContent">
                        <!-- Form Đăng Nhập -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form action="#" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Tài khoản, Email hoặc Số điện thoại</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" id="login-password" name="password" class="form-control" required>
                                    <span class="toggle-password position-absolute" style="top: 50%; right: 10px; cursor: pointer;">
                                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                        </svg>
                                    </span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="remember"> Duy trì đăng nhập
                                    </label>
                                </div>
                                <button type="submit" class="btn text-cus btn-warning w-100">Đăng Nhập</button>
                            </form>
                        </div>
                
                        <!-- Form Đăng Ký -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form action="#" method="POST">
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và tên</label>
                                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Họ và tên" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Ngày sinh</label>
                                    <input type="date" id="dob" name="dob" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Số điện thoại" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-username" class="form-label">Tên tài khoản</label>
                                    <input type="text" id="signup-username" name="username" class="form-control" placeholder="Tên tài khoản" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Điền email" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="signup-password" class="form-label">Mật khẩu</label>
                                    <input type="password" id="signup-password" name="password" class="form-control" placeholder="Mật khẩu" required>
                                    <span class="toggle-password position-absolute" style="top: 50%; right: 10px; cursor: pointer;">
                                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                        </svg>
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Xác thực mật khẩu" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">Tôi đồng ý với điều khoản và chính sách bảo mật</label>
                                </div>
                                <button type="submit" class="btn text-cus btn-warning w-100">Đăng Ký</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>                      
        </section>        
        <footer class="bg-secondary py-5">
            <div class="text-center">
                <h4 class="text-white">LOGO WEB</h4>
                <p class="text-white">Xem phim cực chill, đến ngay Logo Web</p>
                <div class="row">
                    <a href="#" class="text-click-footer py-2">Tin tức</a>
                    <a href="#" class="text-click-footer py-2">Chính sách bảo mật</a>
                    <a href="#" class="text-click-footer py-2">Giới thiệu</a>
                    <a href="contact.html" class="text-click-footer py-2">Liên hệ</a>
                </div>
            </div>
        </footer> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="password-toggle.js"></script>
        <script src="login.js"></script>
        <script src="signup.js"></script>
    </body>
</html>
